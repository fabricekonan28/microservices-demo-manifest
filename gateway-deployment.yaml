apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-service
  namespace: monapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway-service
  template:
    metadata:
      labels:
        app: gateway-service
    spec:
      containers:
        - name: gateway-service
          image: 5aae1a49af21.ngrok-free.app/monapp:15-gateway_service
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: USERS_URL
              value: "http://users-service:5000"
            - name: PRODUCTS_URL
              value: "http://products-service:5001"
            - name: ORDERS_URL
              value: "http://orders-service:5002"
