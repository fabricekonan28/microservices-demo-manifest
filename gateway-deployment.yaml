apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-service
  namespace: monapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway-service
  template:
    metadata:
      labels:
        app: gateway-service
    spec:
      containers:
        - name: gateway-service
          image: 5aae1a49af21.ngrok-free.app/monapp:10-gateway_service
          imagePullPolicy: IfNotPresent
          env:
            - name: USERS_URL
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: USERS_URL
            - name: PRODUCTS_URL
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: PRODUCTS_URL
            - name: ORDERS_URL
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: ORDERS_URL
          ports:
            - containerPort: 8000
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 20