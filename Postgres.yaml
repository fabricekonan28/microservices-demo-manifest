apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: monapp
  labels:
    app: postgres
spec:
  replicas: 1
  selector: { matchLabels: { app: postgres } }
  template:
    metadata:
      labels: { app: postgres }
    spec:
      containers:
        - name: postgres
          image: postgres:15
          ports:
            - containerPort: 5432
          env:
            - { name: POSTGRES_USER,     value: "postgres" }
            - { name: POSTGRES_PASSWORD, value: "postgres" }
            - { name: POSTGRES_DB,       value: "microservices_db" }
          volumeMounts:
            - { name: pgdata, mountPath: /var/lib/postgresql/data }
      volumes:
        - name: pgdata
          emptyDir: {}
