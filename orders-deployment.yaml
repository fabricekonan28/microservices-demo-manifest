apiVersion: apps/v1
kind: Deployment
metadata:
  name: orders-service
  namespace: monapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orders-service
  template:
    metadata:
      labels:
        app: orders-service
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8003"
        prometheus.io/path: "/metrics"
    spec:
      initContainers:
        - name: wait-for-db
          image: busybox:1.28
          command: ['sh', '-c', 'until nc -z db 5432; do echo "Waiting for PostgreSQL..."; sleep 2; done']
      containers:
        - name: orders-service
          image: a52344538257.ngrok-free.app/deploy:28-orders-service
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: app-config
          ports:
            - containerPort: 8003
          readinessProbe:
            httpGet:
              port: 8003
            initialDelaySeconds: 10
            periodSeconds: 5